<div class="container" ng-controller="ParentCtrl as parent">
    <div ng-controller="ChildCtrl as child">
        <div class="row" style="margin-top: 40px;">
            <span class="header-h1">Lesson 2: Understanding AngularJS Controllers</span>
        </div>
        <div class="row violet-dashed-border"></div>

        <div class="row add-padding">
            <div class="col-xs-6">
                <form>
                    <div class="row">
                        <div class="col-xs-4">
                            <strong>Enter Your Name: </strong>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="input-sm form-control" ng-model="form.fullName" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row add-padding">
            <button type="button" class="btn btn-equens" ng-click="parent.setName()"><h5>Set Parent Name</h5></button> 
            &nbsp;
            <button type="button" class="btn btn-equens" ng-click="parent.resetName()"><h5>Reset Parent Name</h5></button> 
            &nbsp;&nbsp;&nbsp; <span style="border: 1.5px solid #8c348b"></span> &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-equens" ng-click="child.setName()"><h5>Set Child Name</h5></button> 
            &nbsp;
            <button type="button" class="btn btn-equens" ng-click="child.resetName()"><h5>Reset Child Name</h5></button>
        </div>

        <div class="row" style="margin-top: 30px;">
            <span class="header-h2">Parent Controller</span>
        </div>
        <div class="row violet-dashed-border"></div>
        <div class="row add-padding">
            <span class="header-h3"><strong>Parent Name Value : </strong> {{parent.name}}</span>
        </div>
        
        <div class="row" style="margin-top: 30px;">
            <span class="header-h2">Child Controller</span>
        </div>
        <div class="row violet-dashed-border"></div>
        <div class="row add-padding">
            <span class="header-h3"><strong>Child Name Value : </strong> {{child.name}}</span>
        </div>
    </div>
</div>
