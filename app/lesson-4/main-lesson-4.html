<div class="container" ng-controller="ModelInheritanceCtrl as modelInherit">
    <div class="row" style="margin-top: 40px;">
        <span class="header-h1">Lesson 4: AngularJS Model Inheritance</span>
    </div>
    <div class="row violet-dashed-border"></div>
    
    <div class="row">
        <div class="col-xs-6 position-middle add-padding">
            <form>
                <!-- Name -->
                <div class="row">
                    <div class="col-xs-4">
                        <strong>Item Name (Child): </strong>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="input-sm form-control" ng-model="modelInherit.form.item" />
                    </div>
                </div>
                
                <!-- Company -->
                <div class="row form-padding">
                    <div class="col-xs-4">
                        <strong>Type (Child): </strong>
                    </div>
                    <div class="col-xs-6">
                        <select class="input-sm form-control" ng-model="modelInherit.form.type" ng-init="modelInherit.form.type = 'Pencil'">
                            <option>Pencil</option>
                            <option>Ballpen</option>
                            <option>Eraser</option>
                            <option>Crayon</option>
                            <option>Marker</option>
                        </select>
                    </div>
                </div>
                
                <div class="row form-padding">
                    <div class="col-xs-4">
                        <strong>Price (Parent): </strong>
                    </div>
                    <div class="col-xs-3">
                        <input type="number" class="input-sm form-control" ng-model="modelInherit.form.price" />
                    </div>
                </div>
                
                <div class="row add-padding">
                    <button type="button" class="btn btn-equens" ng-click="modelInherit.addToItemList(modelInherit.form)">Add To List</button> 
                </div>
            </form>
        </div>
    </div>
    <div class="row add-padding">
        <div class="col-xs-4">
            <span class="header-h3"><strong>Item Name</strong></span>
        </div>
        <div class="col-xs-4">
            <span class="header-h3"><strong>Type</strong></span>
        </div>
        <div class="col-xs-4">
            <span class="header-h3"><strong>Price</strong></span>
        </div>
    </div>
    <div class="row violet-dashed-border"></div>
    <div class="row add-padding" ng-repeat="selectedItem in modelInherit.itemList">
        <div class="col-xs-4">
            <span class="header-h3">{{selectedItem.item}}</span>
        </div>
        <div class="col-xs-4">
            <span class="header-h3">{{selectedItem.type}}</span>
        </div>
        <div class="col-xs-4">
            <span class="header-h3">${{selectedItem.price}}</span>
        </div>
    </div>
</div>
