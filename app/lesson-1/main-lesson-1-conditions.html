<div class="row add-padding">
    <div class="col-xs-6">
        <div class="row">
            <div class="col-xs-4">
                <strong>First Input: </strong>
            </div>
            <div class="col-xs-3">
                <input type="number" class="input-sm form-control" ng-model="form.firstInput" />
            </div>
        </div>
        
        <div class="row form-padding">
            <div class="col-xs-4">
                <strong>Second Input: </strong>
            </div>
            <div class="col-xs-3">
                <input type="number" class="input-sm form-control" ng-model="form.secondInput" />
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="row form-padding">
            <div class="col-xs-4" >
                <button type="button" class="btn btn-equens" ng-click="computeTotal(form.firstInput, form.secondInput)">ADD</button>
            </div>
        </div>
    </div>
</div>

<div class="row add-padding">
    <div class="col-xs-6">
        <span class="header-h3">
            <strong>Your Total: {{totalValue}}</strong>
        </span>
    </div>
</div>
